{% extends "base.html" %}
        <!-- Main body-->

        {% block content %}
        <div class="d-flex justify-content-center">
            <div class="card col-4 mb-4 mt-4">
                <div class="card-body">
                    <h2 class="text-center">Изменение данных</h2>
                    <form action="" method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        {% for field in form %}
                            <div class="form-floating flex-fill mb-4">
                                {{ field }}
                                <label for="{{ field.id_for_label }}">
                                        <i class="fa-solid fa-user"></i>
                                    {{ field.label }}
                                </label>
                                {% if field.errors %}
                                    <div class="text-danger">
                                        {{ field.errors|striptags }}
                                    </div>
                                {% endif %}
                            </div>
                        {% endfor %}
                        <button class="btn btn-dark" type="submit">Изменить</button>
                    </form>                    
                </div>
                </div>
            </div>
            <div><div style="margin-top: 500px;"></div></div>

        {% endblock content %}

        {% block footer %}{% endblock footer %}
